apiVersion: v1
kind: Service
metadata:
  name: {{ include "stackweaver.fullname" . }}-api
  labels:
    {{- include "stackweaver.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.api.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "stackweaver.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
