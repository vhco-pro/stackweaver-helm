apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stackweaver.fullname" . }}-frontend
  labels:
    {{- include "stackweaver.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      {{- include "stackweaver.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "stackweaver.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-frontend.yaml") . | sha256sum }}
      {{- with .Values.frontend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "stackweaver.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "stackweaver.serviceAccountName" . }}
      {{/*
        Init container: injects VITE_ZITADEL_CLIENT_ID from the Zitadel secret
        into env.js (the ConfigMap can't reference secrets). Copies the ConfigMap
        env.js, then appends the client ID line.
      */}}
      initContainers:
        - name: inject-client-id
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cp /config-src/env.js /config-out/env.js
              # Replace closing brace to add VITE_ZITADEL_CLIENT_ID
              sed -i 's/};/  VITE_ZITADEL_CLIENT_ID: "'"$VITE_ZITADEL_CLIENT_ID"'",\n};/' /config-out/env.js
          env:
            - name: VITE_ZITADEL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "stackweaver.secrets.zitadel" . }}
                  key: {{ .Values.secrets.zitadel.keys.frontendClientId }}
                  optional: true
          volumeMounts:
            - name: config-src
              mountPath: /config-src
              readOnly: true
            - name: config-out
              mountPath: /config-out
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.port }}
              protocol: TCP
          volumeMounts:
            - name: config-out
              mountPath: /usr/share/nginx/html/env.js
              subPath: env.js
              readOnly: true
          {{- range $key, $value := .Values.frontend.env }}
          env:
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      volumes:
        - name: config-src
          configMap:
            name: {{ include "stackweaver.fullname" . }}-frontend-config
        - name: config-out
          emptyDir: {}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
